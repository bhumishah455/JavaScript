//setInterval -> run again n again after given time

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur JS</h1>
    <button id="Start">Start</button>
    <button id="Stop">Stop</button>
</body>
<script>
    // const sayDate = function(){
    //     console.log("Bhumi",Date.now());
    // }
    // setInterval(sayDate,1000)

    const sayDate = function(str){
        console.log(str,Date.now());
    }
//    const internalId =  setInterval(sayDate,1000,"HIII ,Good Morning!!!!")

    //clearInterval(internalId);

    let internalId;
    document.querySelector('#Start').addEventListener('click',function(){
        internalId =  setInterval(sayDate,1000,"HIII ,Good Morning!!!!")
        console.log("Started");    
    })

    document.querySelector('#Stop').addEventListener('click',function(){
        clearInterval(internalId)
        console.log("Stopped");    
    })
</script>
</html>
